<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product - {{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">ðŸ—‘ Delete Product</h1>
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete <span class="font-semibold text-gray-900">"{{ product.name }}"</span>?
        </p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg">
                Yes, Delete
            </button>
            <a href="{% url 'product_list' %}" class="block w-full py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg">
                Cancel
            </a>
        </form>
    </div>

</body>
</html>

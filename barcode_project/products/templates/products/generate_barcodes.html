<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Barcodes - {{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

    <div class="bg-white w-full max-w-lg p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            üè∑ Generate Barcodes for "{{ product.name }}"
        </h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow">
                ‚ûï Generate Barcode(s)
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'product_detail' product.pk %}" class="text-blue-500 hover:underline">
                ‚Üê Back to Product
            </a>
        </div>
    </div>

</body>
</html>

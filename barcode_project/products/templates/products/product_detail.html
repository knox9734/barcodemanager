<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail | {{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10 px-4">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>

        <p class="text-gray-600 mb-2"><strong>Category:</strong> {{ product.category }}</p>
        <p class="text-gray-600 mb-6"><strong>Barcode:</strong> {{ product.barcode_number }}</p>

        <div class="flex flex-col gap-3 mb-6">
            <a href="{% url 'generate_barcodes' product.pk %}" class="w-full text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                ‚ûï Generate Barcodes
            </a>

            <a href="{% url 'product_delete' product.id %}" class="w-full text-center bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                üóë Delete This Product
            </a>

            <a href="{% url 'product_list' %}" class="w-full text-center bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700 transition">
                ‚Üê Back to Product List
            </a>
        </div>

        {% if product.barcode_image %}
            <div class="text-center mt-6">
                <p class="text-sm text-gray-500 mb-2">Generated Barcode Image:</p>
                <img src="{{ product.barcode_image.url }}" alt="Barcode Image" class="mx-auto max-w-xs">
            </div>
        {% endif %}
    </div>

</body>
</html>

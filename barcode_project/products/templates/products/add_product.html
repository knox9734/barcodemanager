<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add New Product</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow">
                Save Product
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'product_list' %}" class="text-blue-500 hover:underline">‚Üê Back to Product List</a>
        </div>
    </div>

</body>
</html>

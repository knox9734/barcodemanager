<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products | Barcode Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4 flex items-center justify-center">

    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">üì¶ Product List</h1>

        <div class="flex justify-between mb-4">
            <a href="/add/" class="text-blue-600 hover:underline font-medium">‚ûï Add Product</a>
            
        </div>

        <ul class="divide-y divide-gray-200">
            {% for product in products %}
            <li class="py-4">
                <a href="/product/{{ product.id }}/" class="text-lg font-semibold text-gray-700 hover:text-blue-600">
                    {{ product.name }}
                </a>
                <p class="text-sm text-gray-500">Barcode: {{ product.barcode_number }}</p>
            </li>
            {% empty %}
            <li class="py-4 text-gray-500 text-center">No products found.</li>
            {% endfor %}
        </ul>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-500 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
